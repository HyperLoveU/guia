<!DOCTYPE html>
<html lang="en">
<head>
    <title>Guia básica HTML</title>
</head>
<body>
   <h1>Bienvenidos todos</h1>
   <p>Chantito feliz esta muy feliz</p> 
   <h2>Chanchito felipe</h2>
   <hr>
   <p>Un poco mas de texto</p>
   <!--El h y la p sirven para textos-->
   <!--Br sirve para hacer saltos de linea-->
    <p>Recuerden no trabajar en css, que hueva andar <span style="color: blue;">ganando bien</span>
        <br> por hacer mucho </p> </br>
        <A target="_blank" href="https://www.google.com/"> ir a google</A>
        <!--El A sirve para poder poner vinculos-->
        <!--Target con _blank sirve para abrir nuevas pestañas-->
        <!--Href sirve para indicar el vinculo-->
        <p></p>
        <img src="Imagenes/img/bancarios logo.png" width="75" />
        <!--img hace referencia a imagenes-->
        <!-- src es para buscar la imagen que deseas-->
        <!--Width es para cambiar las propiedades de la imagen-->
        
    </p>

</body>
</html>
